<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Splashtag Creator</title>
        <meta name="theme-color" content="#ffff00">
        <meta property="og:title" content="Splashtag Creator">
        <meta name="og:type" content="website">
        <meta name="description" content="Custom Splatoon 3 splashtag creator.">
        <meta name="og:description" content="Custom Splatoon 3 splashtag creator.">
        <meta property="og:image" content="https://file.garden/W1K6HZQ1fV1iP3Sq/splashtag/ico.png">
        <link rel="icon" href="assets/images/ico.png">
        <script type="text/javascript" src="main.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body onload="load();">
        <div class="sitecontent">
            <div id="container">
                <br>
                <div id="main">
                    <canvas id="splashtag" width="700" height="200"></canvas><img src="./assets/banners/Npl_Tutorial00.png" style="display: none;">
                    <br>
                    <input class="tab selected" type="button" value="Text" name="tabText"><input class="tab" type="button" value="Banners" name="tabBanners"><input class="tab" type="button" value="Badges" name="tabBadges">
                    <div class="tabcontainer hidecustom">
                        <!-- Text --- Name, Tag, Titles -->
                        <div class="tabcontent" data-name="text">
                            <table>
                                <tbody>
                                    <tr>
                                        <td><span name="textName">Name</span>: </td>
                                        <td>
                                            <input id="nameinput" type="text" maxlength="10" value="Player" placeholder="Player"> <input id="taginput" type="text" value="#0001" placeholder="#0001" style="width: 10ch;"><!--#<input id="taginput" type="number" min="-1" max="99999" value="1" maxlength="5" placeholder="0001">-->
                                        </td>
                                    </tr>
                                    <tr>
                                        <td><span name="textTitles">Title</span>: </td>
                                        <td>
                                            <select id="titleinput1" class="notcustom"></select>
                                            <select id="titleinput2" class="notcustom"></select> 
                                            <input id="customtitle" placeholder="Splatlandian Youth" value="Splatlandian Youth" class="custom"> <label class="custom"><span name="textColour">Colour</span> <input id="customcolour" type="color" value="#ffffff"></label>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td><span name="textRandomize">Randomize</span>: </td>
                                        <td>
                                            <input id="randomtitle" value="Both Titles" type="button" name="buttonBoth"> <input id="randomtitle1" value="First" type="button" name="buttonFirst"> <input id="randomtitle2" value="Last" type="button" name="buttonLast"> <input id="randombanner" value="Banner" type="button" name="buttonBanner"> <input id="randombadge" value="Badges" type="button" name="buttonBadges"> <input id="randomall" value="All!" type="button" name="buttonAll">
                                        </td>
                                    </tr>
                                    <tr>
                                        <td><span name="textCustom">Custom</span>: </td>
                                        <td>
                                            <label>(<span name="textToggle">toggle</span> <input id="customcheck" type="checkbox" name="customcheck">)</label><label><span> </span> <input onclick="toggleWatermark();" type="checkbox" style="visibility: hidden;"> </label>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                            
                            <a id="downloadlink" download="splashtag.png"><input id="downloadbutton" type="button" value="Download!" disabled></a>
                        </div>

                        <!-- Banners -->
                        <div class="tabcontent hidden" data-name="banners" data-min="2" data-max="8" data-scale="4" style="--items: 4;">
                            <label class="file">(<span name="textUpload">Upload</span>)<input type="file" id="custombanner" style="display: none;" accept="image/*"></label><div class="spacer"></div><select id="bannersection"></select>
                            <div class="imglistcontainer"><div id="bannercontainer"></div></div>
                            <div class="scalecontainer">
                                <button class="scale down" data-do="1"></button><button class="scale up" data-do="-1"></button>
                            </div>
                        </div>

                        <!-- Badges -->
                        <div class="tabcontent hidden" data-name="badges" data-min="4" data-max="20" data-scale="12" style="--items: 12;">
                            <label><input type="radio" name="badgenum" value="1" checked><span name="textSlot1">Slot 1</span></label> - <label><input type="radio" name="badgenum" value="2"><span name="textSlot2">Slot 2</span></label> - <label><input type="radio" name="badgenum" value="3"><span name="textSlot3">Slot 3</span></label><div class="spacer"></div><label class=>(<span name="textUpload">Upload</span>)<div class="spacer"></div><input type="file" id="custombadge" style="display: none;" accept="image/*"></label> <select id="badgesection"></select>
                            <div class="imglistcontainer"><div id="badgecontainer"></div></div>
                            <div class="scalecontainer">
                                <button class="scale down" data-do="1"></button><button class="scale up" data-do="-1"></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <br>
            <br>
            <!--<div id="langmessage">If there's any text errors, please DM me on Twitter!<br><span name="textMessage"></span></div>-->
            <footer>
                <div id="languageSelector">
                    <span name="textLanguage">Language</span>: <select id="lang"></select>
                </div>
                <div>
                    Website made by <a href="https://twitter.com/spaghettitron/">@spaghettitron</a>, minor contribution by <a href="https://twitter.com/Raven_The_Cute">@Raven_The_Cute</a>
                    <br>
                    Images and titles acquired by <a href="https://twitter.com/LeanYoshi">@LeanYoshi</a>
                    <br>
                    Band banners by <a href="https://twitter.com/DeadLineSMB_Art/">@DeadLineSMB_Art</a> - Special wep banners by <a href="https://twitter.com/EIectroDev/">@EIectroDev</a>
                </div>
            </footer>
        </div>
    </body>
</html>
