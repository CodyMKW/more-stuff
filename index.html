<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Splashtag Creator</title>
        <meta name="theme-color" content="#ffff00">
        <meta property="og:title" content="Splashtag Creator">
        <meta name="og:type" content="website">
        <meta name="description" content="Custom Splatoon 3 splashtag creator.">
        <meta name="og:description" content="Custom Splatoon 3 splashtag creator.">
        <meta property="og:image" content="https://file.garden/W1K6HZQ1fV1iP3Sq/splashtag/ico.png">
        <link rel="icon" href="ico.png">
        <script type="text/javascript" src="main.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body onload="load();">
        <div id="container">
            <div id="main">
                <span id="title" class="text"><span id="title1">Splatlandian</span><span id="title2">Rookie</span></span>
                <span id="name" class="text">Player</span>
                <canvas id="splashtag" width="700" height="200"></canvas>

                <br>
                <table>
                    <tbody>
                        <tr>
                            <td>
                                Name: 
                            </td>
                            <td>
                                <input id="nameinput" type="text" maxlength="10" value="Player"> #<input id="taginput" type="number" min="1" max="9999" value="0001" maxlength="4">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                Titles: 
                            </td>
                            <td>
                                <select id="titleinput1"></select> <select id="titleinput2"></select>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                Banner: 
                            </td>
                            <td>
                                <select id="bannerinput"></select>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                Badges: 
                            </td>
                            <td>
                                <select id="badgesinput1"></select>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                
                            </td>
                            <td>
                                <select id="badgesinput2"></select>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                
                            </td>
                            <td>
                                <select id="badgesinput3"></select>
                            </td>
                        </tr>
                    </tbody>
                </table>
        </div>
        <footer>
            Website made by <a href="https://twitter.com/spaghettitron/">@spaghettitron</a>
            <br>
            Images and titles acquired by <a href="https://twitter.com/LeanYoshi">@LeanYoshi</a>
            <br>
            Special band banners are made by <a href="https://twitter.com/DeadLineSMB_Art/">@DeadLineSMB_Art</a>
        </footer>
    </body>
</html>
